<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style_animations.css">
    <link rel="stylesheet" href="../static/css/style_media.css">
    <link rel="stylesheet" href="../static/css/style_pop.css">

    <link rel="icon" type="image/png" href="../static/img/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>BToos Tech</title>
</head>
<body>

    <!-- Menu mobile -->
    <i class="bi bi-list menu-mobile"></i>

    <!-- Menu Lateral -->
    <aside id="sidebar">

        <section class="profile">

            <!-- Imagem de perfil -->
            <div class="logo mt-3">
                <a target="_self" href="https://www.btools.com.br">
                    <img src="../static/img/btools_logo_v3.png" alt="Logo BTools">
                </a>
            </div>
            
            <!-- redes sociais -->
            <div class="social-links mt-3 text-center">       
                <a target="_blank" href="https://www.linkedin.com/in/lf04/">
                    <i class="bi bi-linkedin"></i>
                </a>

                <a target="_blank" href="https://github.com/leocosxta">
                    <i class="bi bi-github"></i>
                </a>

                <a href="https://www.youtube.com/@preezado" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>

                <a href="https://www.instagram.com/btools.tech" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                

               
            </div>
            <hr>
        </section>

        <!-- Menu de navegação -->
        <nav id="navbar" class="nav-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" id="menu-home" aria-current="page" href="/dashboard/" onclick="selectMenuItem(this)"> 
                        <i class="bi bi-house" aria-hidden="true"></i>
                        Início 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="menu-frete" href="/form_frete" onclick="selectMenuItem(this)" data-target="#modalFormFrete">
                        <i class="bi bi-card-checklist" aria-hidden="true"></i>
                        Sobre
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="menu-contato" href="/contact" onclick="selectMenuItem(this)" data-target="#modalContato">
                        <i class="bi bi-person-lines-fill" aria-hidden="true"></i>
                        Habilidades
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="menu-contato" href="/contact" onclick="selectMenuItem(this)" data-target="#modalContato">
                        <i class="bi bi-person-lines-fill" aria-hidden="true"></i>
                        Currículo
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="menu-contato" href="/contact" onclick="selectMenuItem(this)" data-target="#modalContato">
                        <i class="bi bi-person-lines-fill" aria-hidden="true"></i>
                        Portfólio
                    </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" id="menu-contato" href="/contact" onclick="selectMenuItem(this)" data-target="#modalContato">
                        <i class="bi bi-person-lines-fill" aria-hidden="true"></i>
                        Contato
                    </a>
                </li>
         
            </ul>

        </nav>
    </aside>

    {% block content %}

    {% endblock %}

    <footer id="footer" class="menu-nav-active">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    BTools Tech&copy; 2024 - Todos os direitos reservados
                </div>
            </div>
        </div>      
    </footer>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    
</body>
</html>
