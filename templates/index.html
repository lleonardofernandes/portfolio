{% extends "base.html" %}
{% block title %} Introdução {% endblock %}

{% block content %}

    <main id="main">
        
        <section id="home" class="row m-0 p-0">
            <div class="col-md-5 d-flex justify-content-center align-items-center flex-column">
                <h2 class="text-shadow text-black">Leonardo Fernandes</h2>
                <span id="subtitle" class="text-shadow text-black">Analista de Dados </span>
            </div>
            <div class="col-md-7 d-flex justify-content-end align-items-end flex-column">
                <div  id="arraste" class="d-flex align-items-center">
                    <i class="bi bi-arrow-down text-black pe-2 fs-2" aria-hidden="true"></i>
                    <a href="#"> Arraste para mais</a>

                </div>

            </div>
        </section>


        <div class="alert alert-success alert-dismissible fade show slideIn" role="alert">
            <i class="bi bi-check-circle-fill"></i> 
            <!-- {{ message }} -->
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


    </main>


{% endblock %}
